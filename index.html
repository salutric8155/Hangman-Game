<!DOCTYPE html>
<html>
<head>
	<title>Hangman</title>
	<link rel="stylesheet" type="text/css" href="reset.css">
	<link rel="stylesheet" type="text/css" href="./assets/css/style.css">
	<script type="text/javascript" src="game.js"></script>

</head>
<body>
	<header>
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<h1>HANGMAN</h1>
				</div>
			</div>
		</div>		
	</header>

	<div class="container" id="main">
		<div class="row">
			<div class="col-lg-12">
				<p>PRESS ENTER TO START</p>
				<br>
				<p>WINS</p>
				<span id="wins">
				<p>##</p>
				</span>
				<br>
				<p>CURRENT WORD</p>
				<span id="word">
				<p>_ _ _&nbsp&nbsp&nbsp _ _ _ _ _ _ _</p>
				</span>
			</div>
			<br><br>
			<div class="col-lg-12">
				<p>NUMBER OF GUESSES <br/>REMAINING</p>
					<span id="guesses">
					<p>10</p>
					</span>
					<br>
					<p>LETTERS GUESSED</p>
					<span id="lettersGuessed"> 
					<p>#</p>
					</span>

			</div>

			<div class="col-lg-12">
				<img src="assets/images/Goonies.jpg">
			</div>

		</div>
	</div>

</body>
</html>
