<!DOCTYPE html>
<html>
<head>
	<title>Hangman</title>
	<link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="./assets/css/style.css">
	<script type="text/javascript" src="./assets/javascript/game.js"></script>

</head>
<body>
	<header>
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<h1>HANGMAN</h1>
				</div>
			</div>
		</div>		
	</header>

	<div class="container" id="main">
		<div class="row">
			<div class="col-md-6" id="instructions">
				<p>WINS:</p>
				<p>CHOOSE A LETTER</p>
				<div id="buttons">
					<ul id="alphabet">
						<button class="btn btn-default" type="submit">A</button>
						<button class="btn btn-default" type="submit">B</button>
						<button class="btn btn-default" type="submit">C</button>
						<button class="btn btn-default" type="submit">D</button>
						<button class="btn btn-default" type="submit">E</button>
						<button class="btn btn-default" type="submit">F</button>
						<button class="btn btn-default" type="submit">G</button>
						<button class="btn btn-default" type="submit">H</button>
						<button class="btn btn-default" type="submit">I</button>
						<button class="btn btn-default" type="submit">J</button>
						<button class="btn btn-default" type="submit">K</button>
						<button class="btn btn-default" type="submit">L</button>
						<button class="btn btn-default" type="submit">M</button>
						<button class="btn btn-default" type="submit">N</button>
						<button class="btn btn-default" type="submit">O</button>
						<button class="btn btn-default" type="submit">P</button>
						<button class="btn btn-default" type="submit">Q</button>
						<button class="btn btn-default" type="submit">R</button>
						<button class="btn btn-default" type="submit">S</button>
						<button class="btn btn-default" type="submit">T</button>
						<button class="btn btn-default" type="submit">U</button>
						<button class="btn btn-default" type="submit">V</button>
						<button class="btn btn-default" type="submit">W</button>
						<button class="btn btn-default" type="submit">X</button>
						<button class="btn btn-default" type="submit">Y</button>
						<button class="btn btn-default" type="submit">Z</button>
						
					</ul>
    			</div>
				<p>CURRENT WORD</p>
				<p id="word">
					<div d="hold">
    					<ul id="my-word">
	    					<li class="guess"></li>
	    					<li class="guess"></li>
	    					<li class="guess"></li>
	    					<li class="guess"></li>
	    					<li class="guess"></li>
	    					<li class="guess"></li>
	    					<li class="guess"></li>
	    					<li class="guess"></li>
	    					<li class="guess"></li>
	    					<li class="guess"></li>
	    					<li class="guess"></li>
    					</ul>
    				</div>
				</p>
			
					<br>
						<p id="mylives">LIVES</p>
							<span id="guesses">
							<p>10</p>
							</span>
							<p>LETTERS GUESSED</p>
							<span id="lettersGuessed"> 
							<p>
							<input type="text" onkeydown="myFunction()">
							</p>
							</span>
			</div>		
		</div>
	</div>

</body>
</html>
